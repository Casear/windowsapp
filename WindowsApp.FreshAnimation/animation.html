<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animation</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1 ">

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <script src="/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/js/collie.min.js"></script>
    <script type="text/javascript" src="/js/collie.tool.min.js"></script>
    <!-- TestApp references -->
    <link href="/css/animation.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/animation.js"></script>

    <script>
        $(function () {

            var animination = AnimationObjectManager("container", "pi", function () {
                var md = new Windows.UI.Popups.MessageDialog('Ready for Monday?');
                md.showAsync();
            });
            $('#rec').click(function () {
                animination.rec();
            });

            $('#stop').click(function () {
                animination.stopRec();
            });

            $('#play').click(function () {
                animination.play();
            });


        });
    </script>
</head>
<body>

    <div class="win-ui-light appGrid">
        <div id="container" class="canvas">
        </div>
        <div class="timeline">
           
            <input type="button" value="Rec" id="rec" />
            <input type="button" value="Stop" id="stop" />
            <input type="button" value="Play" id="play" />
             <label id="fps" >0</label>
        </div>
        <div id="menu" class="menu" role="contentinfo" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/html/menu.html'}"></div>

    </div>
</body>
</html>
