<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="/js/menu.js"></script>
        <script src="/js/jquery.knob.js"></script>
        <style type="text/css">
            input {
            
                color:blue;
            }

        </style>
    </head>
    <body>
        <input type="text" data-width="150"
            data-cursor="true"
            data-thickness=".3" data-displayinput="false"
            value="75" class="dial">

        
        <div id="mediumListIconTextTemplate" data-win-control="WinJS.Binding.Template">
            <div>
                
                <!-- Displays the "title" field. -->
                <div style="width:200px" data-win-bind="innerText: title"></div>

            </div>
        </div>
        <div>
            <h4 style="color:red" >Layers</h4>
        <div id="lvLayers" data-win-control="WinJS.UI.ListView" 
            data-win-options="{ itemDataSource : DataExample.itemList.dataSource,
            itemTemplate: select('#mediumListIconTextTemplate')}"></div>
        </div>
        <div id="pnlTools">
            <h4 style="color: red">Properties</h4>
            
            <div>
                <div id="cPosition">
                    <input type="button" style="color: blue" value="Position" id="btnPosition" />
                    <input id="posRange" style="position: absolute; display: none" type="range" />
                </div>
                
               <!-- <input type="button" style="width: 10px" value="X" id="btnPosX" />
                <input type="button" style="width: 10px" value="Y" id="btnPosY" />-->

                <br />
                <input type="button" style="color: blue" value="Rotation" id="btnRotation" />
                <br />
                <input type="button" style="color: blue" value="Scale" id="btnScale" />
                <br />
                <input type="button" style="color: blue" value="Image" id="btnImage" />

            </div>
            

<!--            <div id="lvProperties" data-win-control="WinJS.UI.ListView"
                data-win-options="{ itemDataSource : ToolsData.itemList.dataSource,
            itemTemplate: select('#mediumListIconTextTemplate')}">
            </div>-->

        </div>
        
    </body>
</html>
